    <script>
    var num;
     var i
     num=parseInt(prompt("enter the number"))
     for(i=2;i<num;i++)
     {
        if(num%i==0)
        {
           break;
        }
     }
     if(i==num)
    {
        console.log(num,"is prime number")
        
    }
     else{
     console.log(num,"is not prime number")
    }

    </script>
