<body>
    <script>
        var Year;
         year=parseInt(prompt("enter the year"))
         if(year%4!==0)
         {
            console.log(year,"is not leap year");
         }
          if(year%4==0)
            {
                if(year%100!==0)
                {
                    console.log(year,"is leap year");
                }
                else{
                    console.log(year, "is not leap year");
                }
            }
            if(year%400==0)
            {
                console.log(year,"is leap year");
            }
          

    </script>
